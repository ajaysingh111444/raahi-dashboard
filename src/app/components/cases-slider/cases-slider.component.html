 <ngx-slick-carousel class="row-eq-height case-slider slick-slide-100_0" #slickModal="slick-carousel"
   [config]="slideConfig" (init)="slickInit($event)">
   <div ngxSlickItem *ngFor="let case of cases" class="col-xl-4 col-lg-6">
      <div class="">
         <div class="case-item-slider ">
            <div class="case-item-p">
               <div class="img-warpper">
                   <a routerLink="/{{case.url}}"> 
                    <img src="./assets/img/cases/{{case.image}}" alt="{{case.url}}" class="img-fluid blr">
                   </a>
               </div>
               <div class="content-wrap">
               <h6 class=" title">
                {{case.title}}
               </h6>
               <p>{{case.content}}</p>
               <a   routerLink="/{{case.url}}" class="text-primary opacity-1  font-weight-bold">Read More</a>
               <div class="position-relative  our-project-donate mt-3  text-center">
                  <a  data-toggle="modal" [attr.data-target]="case.modal"  target="_blank" class="donate-button">Donate Now
                  </a>
               </div>
            </div>
            </div>
         </div>
      </div>
   </div>
</ngx-slick-carousel>
