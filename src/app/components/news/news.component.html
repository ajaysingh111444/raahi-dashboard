<div class="card  panel-default">
<div class="card-header"> <b>News</b></div>
<div class="card-body p-0">
<div class="row">
<div class="col-md-12">
<ul class="news list-inline" id="accordion">
<li class="news-item" *ngFor="let new of news; let i= index">
     <div class="card-body text-left">
       {{new.content}}
     </div>
</li>
</ul>
</div>
</div>
</div>
</div>
