<div class="d-flex" style="background-color:#f1f5f8">
	<div class="col-lg-3 p-4">
		<app-left-side></app-left-side>
	</div>
	<div class="col-lg-9 p-4">
		 <a href="javascript:void"><i class="icon-material-outline-arrow-left-alt text-primary mr-2 arrow-l  cursor" ></i> <i class="icon-material-outline-arrow-right-alt text-primary arrow-l mr-2 cursor" ></i></a>
		<div class="row">
         <div class="col-lg-6 text-left">
            <h5>Active Donor</h5>
         </div>
         <div class="col-lg-6 text-lg-right">
            <a href="javascript:void(0)" class="text-primary text-underline">+ Add New Donor</a>
         </div>
         <div class="col-lg-12">
            <table class="table table-striped">
               <thead class="bg-header_t text-primary">
                  <tr>
                     <th>S.No</th>
                     <th>Donor Name</th>
                     <th>Donor Type</th>
                     <th>Start Date</th>
                     <th>End Date</th>
                     <th>Status</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let t of tables; let i = index">
                     <td>{{i+1}}</td>
                     <td>{{t.c_name}}</td>
                     <td>{{t.c_type}}</td>
                     <td>{{t.s_date}}</td>
                     <td>{{t.e_date}}</td>
                     <td><i class="icon-feather-edit text-primary mr-2 cursor" ></i> <i class="icon-feather-trash-2 cursor text-primary"></i></td>
                  </tr>
               </tbody>
            </table>
              <nav aria-label="Page navigation example text-lg-right">
                <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
            </nav>
         </div>
      </div>
	</div>
</div>
