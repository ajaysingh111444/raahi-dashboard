<div class="d-flex" style="background-color:#f1f5f8">
	<div class="col-lg-3 p-4">
		<app-left-side></app-left-side>
	</div>
	<div class="col-lg-9 p-4">
		<div class="row">
         <div class="col-lg-6 text-left">
            <h5>Active Product</h5>
         </div>
         <div class="col-lg-6 text-lg-right">
            <a href="javascript:void(0)" class="text-primary text-underline" data-toggle="modal" data-target=".add_product">+ Add New Product</a>
         </div>
         <div class="col-lg-12">
            <table class="table table-striped">
               <thead class="bg-header_t text-primary">
                  <tr>
                     <th>S.No</th>
                     <th>Product Name</th>
                     <th>Product Type</th>
                     <th>Start Date</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let t of products; let i = index">
                     <td>{{i+1}}</td>
                     <td>Raahi</td>
                     <td>Donate</td>
                     <td>25-01-2019</td>
                     <td><i class="icon-feather-edit text-primary mr-2 cursor" ></i> <i class="icon-feather-trash-2 cursor text-primary"></i></td>
                  </tr>
               </tbody>
            </table>
              <nav aria-label="Page navigation example text-lg-right">
                <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
            </nav>
         </div>
      </div>
	</div>
</div>				

<div class="modal fade add_product" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg mb-3">
       <div class="modal-body">
      <div class="">
         <div class="row ">
            <div class="col-lg-6">
               <h6>Add  Product</h6>
            </div>
            <div class="col-lg-6 text-lg-right">
               <i data-dismiss="modal" aria-label="Close" class="icon-feather-x cursor text-primary"></i>
            </div>
         </div>
          <div class="card-body">
            <div class="form-group">
            <label>Product Name</label>
             <input type="text" class="form-control bg-light  border-0"  placeholder="Product Name">   
            </div>
            <div class="form-group">
            <label>Product Type</label>
             <input type="text" class="form-control bg-light  border-0"  placeholder="Product Type">   
            </div>
            <div class="form-group">
            <label>Start Date</label>
             <input type="date" class="form-control bg-light  border-0">   
            </div>
            <button class="btn btn-main">Submit</button>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
<!-- Modal -->
