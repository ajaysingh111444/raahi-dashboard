<div class="d-flex" style="background-color:#f1f5f8">
   <div class="col-lg-3 p-4">
      <app-left-side></app-left-side>
   </div>
   <div class="col-lg-9 p-4">
      <div class="row">
         <div class="col-lg-6 text-left">
            <h5>Active Story</h5>
         </div>
         <div class="col-lg-6 text-lg-right">
            <a href="javascript:void(0)"  data-toggle="modal" data-target=".story_add" class="text-primary text-underline">+ Add New Story</a>
         </div>
         <div class="col-lg-12">
            <table class="table table-striped">
               <thead class="bg-header_t text-primary">
                  <tr>
                     <th>S.No.</th>
                     <th>Story Title</th>
                     <th>Story Description</th>
                     <th>Status</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let t of tables; let i = index">
                     <td>{{i+1}}</td>
                     <td>{{t.c_name}}</td>
                     <td>{{t.c_type}}</td>
                     <td><i class="icon-feather-edit text-primary mr-2 cursor" data-toggle="modal" data-target=".story_edit"></i> <i class="icon-feather-trash-2 cursor text-primary"></i></td>
                  </tr>
               </tbody>
            </table>
            <nav aria-label="Page navigation example text-lg-right">
               <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</div>
<div class="modal fade story_edit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg mb-3">
         <div class="modal-body">
            <div class="">
               <div class="row ">
                  <div class="col-lg-6">
                     <h6>Edit Story</h6>
                  </div>
                  <div class="col-lg-6 text-lg-right">
                     <i data-dismiss="modal" aria-label="Close" class="icon-feather-x cursor text-primary"></i>
                  </div>
               </div>
               <div class="card-body">
                  <div class="form-step-header">
                     <div class="step" [class.active]="step == 1">
                        <span class="step-circle">1</span>
                        <span class="step-label">Story Title</span>
                     </div>
                     <div class="line"></div>
                     <div class="step" [class.active]="step == 2">
                        <span class="step-circle">2</span>
                        <span class="step-label">Story Body</span>
                     </div>
                  </div>
                  <form class="p-0" [formGroup]="storyForm">
                     <div class="content" [hidden]="step != 1">
                        <div class="row">
                           <div class="col-lg-12">
                              <input type="text" name="title" value="Title" formControlName="title" class="form-control bg-light" [ngClass]="{ 'is-invalid': errStep1 && f.title.errors }" placeholder="Title*" />
                              <div *ngIf="errStep1 && f.title.errors" class="invalid-feedback">
                                 <div *ngIf="f.title.errors.required">Title is required</div>
                              </div>
                           </div>
                        </div>
                        <button (click)="next()" class="btn btn-main">Next</button>
                     </div>
                     <div class="content" [hidden]="step != 2">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="form-group">
                                 <label for="text">File</label>
                                 <input type="file" class="form-control bg-light" placeholder="File" id="file">
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="form-group">
                                 <label for="text">Body</label>
                                 <textarea rows="4" class="form-control bg-light border-0 text-left"></textarea>
                              </div>
                           </div>
                        </div>
                        <div class="d-flex">
                           <button class="btn btn-main mr-3" (click)="previous()">Previous
                           </button>
                           <button class="btn btn-main" [disabled]="storyForm.invalid" (click)="storySubmit()">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Modal -->
