<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{background:url(https://www.concientotech.com/Email/SubscribeBg.jpg) no-repeat;width:100%;height:100vh;background-size:cover;background-position:center center;margin:0;padding:0;display:flex;align-items:center;justify-content:center;position:relative}.subscribebox{background:#fff;padding:30px;border-radius:25px;box-shadow:0 0 25px #f1f1f1;width:400px;position:absolute}body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background: rgb(0 0 0 / 30%)}.form-control:focus{color:#495057;background-color:#fff;border-color:#80bdff;outline:0;box-shadow:0 0 0 .2rem rgba(0,123,255,.25)}.form-control{display:block;width:100%;height:45px;padding:.375rem .75rem;font-size:1rem;font-weight:400;line-height:1.5;color:#495057;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;border-radius:.25rem;transition:border-color .15s ease-in-out , box-shadow .15s ease-in-out}*,::after,::before{box-sizing:border-box}.heading{width:100%;text-align:center;font-family:Arial,Helvetica,sans-serif;font-size:30px;text-transform:uppercase;font-weight:600;margin-bottom:25px;color:#0e007d}.submitbtn{padding:10px 25px;border-radius:25px;color:#fff;margin-top:25px;background:#940b0b;font-size:18px;font-weight:600;box-shadow:none;outline:none;border:none}.text-center{text-align:center}@media (min-width:0px) and (max-width:481.99px){.subscribebox{background:#fff;padding:15px;width:100%}}</style>

</head>

<body>
    <div class="subscribebox">
        <div class="heading">
            Unsubscribe
        </div>
        <form id="formElem">
            <div class="form-group">
                <input id="email" type="email" required class="form-control" placeholder="Enter his/her email id">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="submitbtn">
                    Unsubscribe
                </button>
            </div>
        </form>
    </div>
    <script>formElem.onsubmit=async(e)=>{alert("Are You Sure To Unsubscribe?")
e.preventDefault();var email=document.getElementById("email").value
console.log(email);fetch('https://globalprojectcure.herokuapp.com/newsletter/unSubscribe?email='+email,{method:'DELETE',}).then(res=>res.text()).then(res=>{console.log(res,typeof res,JSON.parse(res))
res=JSON.parse(res)
alert(res.message)})};</script>
</body>

</html>
