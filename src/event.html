<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thank You</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <style>body{background:#fff;width:100%;height:100vh;background-size:cover;background-position:center center;margin:0;padding:0;display:flex;align-items:center;justify-content:center;position:relative}
            .subscribebox{background:#fff;padding:30px;border-radius:25px;width:800px; text-align:center; position:absolute}.form-control:focus{color:#495057;background-color:#fff;border-color:#80bdff;outline:0;box-shadow:0 0 0 .2rem rgba(0,123,255,.25)}
            .form-control{display:block;width:65%;height:45px; margin: 0 auto; padding:.375rem .75rem;font-size:1rem;font-weight:400;line-height:1.5;color:#495057;background-color:#fff;background-clip:padding-box;border:2px solid #ced4da; padding-left:25px; border-radius:.25rem;transition:border-color .15s ease-in-out , box-shadow .15s ease-in-out}*,::after,::before{box-sizing:border-box}
            .heading{width:100%; margin-top:25px;  margin-bottom:20px;  text-align:center;font-family:Arial,Helvetica,sans-serif;font-size:23px;font-weight:600;color:#343434}
            .submitbtn{padding:13px 40px;border-radius:25px;color:#fff;margin-top:25px;background:#820b5c;font-size:21px;box-shadow:none;outline:none;border:none}.text-center{text-align:center}@media (min-width:0px) and (max-width:481.99px){.subscribebox{background:#fff;padding:15px;width:100%}}
            .sub-heading{text-align:center; font-weight:600; margin-top:7px; margin-bottom:30px; text-align:center;font-family:Arial,Helvetica,sans-serif; color:#343434;}
            .img-responsive{max-width:100%; margin:0 auto;}
            .unsubscribing-color{color:#820b5c;}
            .main-content__checkmark{font-size:70px; text-align:center;}
            .underline-btn{text-decoration:none;}
            .site-header__title{width:100%; margin-top:25px;  margin-bottom:20px;  text-align:center;font-family:Arial,Helvetica,sans-serif;font-size:53px;font-weight:600;color:#343434}
        </style>
    </head>
    <body>
        <div class="subscribebox">
            <header class="site-header" id="header">
                <h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
            </header>
            <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
            <div class="heading">
                <p class="pb-3 pt-2">We will send you an email with the link to join the Meeting.</p>
                <p style="color:#820b5c">If you don't see us in your inbox please check the spam folder.</p>
            </div>
            <form>
                <br/>
                <br/>
                <div class="form-group text-center">
                    <a href="https://raahi.org" class="submitbtn underline-btn">
                    Go To Home Page
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
